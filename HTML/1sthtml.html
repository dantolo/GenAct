<!DOCTYPE html>
 <!-- la declaración que representa el tipo de documento y le ayuda al navegador a mostrar correctamente las paginas web, no distingue entre mayus y minus -->
  <!-- comentario -->
 <!-- Para indicar que asi se escriben los comentarios -->
  <!-- CTRL + S para guardar los cambios -->
 <!-- ALT + Z ajustar el texto -->
 <!-- comentario -->
<html lang="en">
     <!-- encierra todo el contenido de la página y a veces se le conoce como el elemento Raíz -->
<head>
     <!-- Actua como un contenedor de todo lo que quieres inclur en la página HTML, que no es visible para los usuarios de la página. Puede incluir palabras clave, una descripción, codigo CSS para dar estilo al contenido -->
    <meta charset="UTF-8">
     <!-- Esta etiqueta especifica la codificacion de caracteres utilizada en la pagina web. En este caso se establece la codifiacion de caracteres estandar que admite una amplia variedad de idiomas y caracteres especiales -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Esta etiqueta se utiliza para establecer el tamaño y la escala incial de la pagina web en dispositivos moviles. Esto asegura que la pagina se adapte bien a diferentes tamaños en dispositivos -->
    <title>Document</title>  <!-- Titulo que aparece en el navegador -->

</head>
<body>
     <!-- Van todos los elementos del sitio, muestra todo el contenido que queramos que las personas que ingresen a nuestra pagina vean. -->
</body>
</html>  <!-- Da el cierre del documento Html que inciamos en el doctyope -->
